<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/header/header-logo.svg" alt="логотип места России" >
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile/image.jpg" alt="аватар">
          <div class="profile__info">
            <button class="profile__edit-button" type="button" aria-label="open">
            </button>
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-curenet-text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="added">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2022. Дмитрий Имамов
      </p>
    </footer>
  </div>

  <div class="popup popup_place_profile">
    <div class="popup__container">
      <form class="popup__form"  method="post" >
        <h2 class="popup__form-title">
          Редактировать профиль
        </h2>
        <input  class="popup__input-text popup__input-text_type_name" value="" placeholder="" type="text">
        <input  class="popup__input-text popup__input-text_type_job" value="" placeholder="" type="text">
        <button class="popup__save-button" type="submit" aria-label="save">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" type="button" aria-label="closed">
      </button>
    </div>
  </div>

  <div class="popup popup_place_element">
    <div class="popup__container">
      <form class="popup__form"  method="post" >
        <h2 class="popup__form-title">
          Новое место
        </h2>
        <input  class="popup__input-text popup__input-text_type_title" value="" placeholder="Название" type="text">
        <input  class="popup__input-text popup__input-text_type_link" value="" placeholder="Ссылка на картинку" type="text">
        <button class="popup__save-button" type="submit" aria-label="save">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" type="button" aria-label="closed">
      </button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img  class="element__image" src="" alt="">
      <h2 class="element__title">
      </h2>
      <button class="element__like-button" type="button" aria-label="like">
      </button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
