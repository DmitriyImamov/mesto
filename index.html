<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/header/header-logo.svg" alt="логотип места России" >
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile/image.jpg" alt="аватар">
          <div class="profile__info">
            <button class="profile__edit-button" type="button" aria-label="open">
            </button>
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-curenet-text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="added">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2022. Дмитрий Имамов
      </p>
    </footer>
  </div>

  <div class="popup popup_place_profile">
    <div class="popup__container">
      <form class="popup__form" name="profileForm" method="post" novalidate>
        <h2 class="popup__form-title">
          Редактировать профиль
        </h2>
        <input id="popup__input-name"
               class="popup__input-text"
               name=""
               value=""
               placeholder=""
               type="text"
               minlength="2"
               maxlength="40"
               required
        >
        <span class="popup__input-name-error popup__input-error">
        </span>
        <input id="popup__input-job"
               class="popup__input-text"
               name=""
               value=""
               placeholder="" type="text"
               minlength="2"
               maxlength="200"
               required
        >
        <span class="popup__input-job-error popup__input-error">
          Вы пропустили это поле
        </span>
        <button class="popup__save-button" type="submit" aria-label="save">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" type="button" aria-label="closed">
      </button>
    </div>
  </div>

  <div class="popup popup_place_element">
    <div class="popup__container">
      <form class="popup__form" name="elementForm" method="post" novalidate>
        <h2 class="popup__form-title">
          Новое место
        </h2>
        <input id="popup__input-title"
               class="popup__input-text"
               name="titleInput"
               value=""
               placeholder="Название"
               type="text"
               minlength="2"
               maxlength="30"
               required
        >
        <span class="popup__input-title-error popup__input-error">
        </span>
        <input id="popup__input-link"
               class="popup__input-text"
               name="linkInput"
               value=""
               placeholder="Ссылка на картинку"
               type="url"
               required
        >
        <span class="popup__input-link-error popup__input-error">
        </span>
        <button class="popup__save-button popup__save-button_disabled" type="submit" aria-label="save" disabled>
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" type="button" aria-label="closed">
      </button>
    </div>
  </div>

  <div class="popup popup_place_image">
    <div class="popup__container popup__container_theme_media">
      <figure class="popup__image-wrapper">
        <img class="popup__image" alt="">
        <figcaption class="popup__image-description">
        </figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="closed">
      </button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img  class="element__image" alt="">
      <h2 class="element__title">
      </h2>
      <button class="element__like-button" type="button" aria-label="like">
      </button>
      <button class="element__remove_button" type="button" aria-lable="remove">
      </button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
