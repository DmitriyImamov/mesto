<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="./images/header/header-logo.svg" alt="логотип места России" >
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile/image.jpg" alt="аватар">
          <div class="profile__info">
            <button class="edit-button" type="submit">
            </button>
            <h1 class="profile__info-title">
              Жак-Ив Кусто
            </h1>
            <p class="profile__info-curenet-text">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="add-button" type="submit">
        </button>
      </section>
      <section class="elements">
        <ul class="travel">
          <li class="travel__item">
            <img  class="travel__image" src="./images/elements/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <h2 class="travel__title">
              Карачаевск
            </h2>
            <button class="travel__like-button">
            </button>
          </li>
          <li class="travel__item">
            <img  class="travel__image" src="./images/elements/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск">
            <h2 class="travel__title">
              Гора Эльбрус
            </h2>
            <button class="travel__like-button">
            </button>
          </li>
          <li class="travel__item">
            <img  class="travel__image" src="./images/elements/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
            <h2 class="travel__title">
              Домбай
            </h2>
            <button class="travel__like-button">
            </button>
          </li>
          <li class="travel__item">
            <img  class="travel__image" src="./images/elements/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск">
            <h2 class="travel__title">
              Гора Эльбрус
            </h2>
            <button class="travel__like-button">
            </button>
          </li>
          <li class="travel__item">
            <img  class="travel__image" src="./images/elements/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
            <h2 class="travel__title">
              Домбай
            </h2>
            <button class="travel__like-button">
            </button>
          </li>
          <li class="travel__item">
            <img  class="travel__image" src="./images/elements/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <h2 class="travel__title">
              Карачаево-Черкесия
            </h2>
            <button class="travel__like-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2022. Дмитрий Имамов
      </p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container" action="/" method="post" >
      <fieldset class="popup__form-title">
        Редактировать профиль
      </fieldset>
      <input  class="popup__input-text popup__input-name" value="" placeholder="" type="text">
      <input  class="popup__input-text popup__input-job" value="" type="text">
      <button class="popup__save-button" type="submit">
        Сохранить
      </button>
      <button class="popup__close-button" type="submit">
      </button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
